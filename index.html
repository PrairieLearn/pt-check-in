<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>PrairieTest Check-In Tester</title>
    <script>
      $(function() {
          var secret = '68dca265-45be-4cce-a31f-aa8a6eafedb5';
          var initialized = false;
          var checkInFrame = document.getElementById('check-in-frame');
          var checkInUid, checkInUid;

          function setStatus(status) {
              $('#status').text(status);
          }
          setStatus('Initializing check-in page');

          function sendInit() {
              if (initialized) return;
              var initMsg = {tag: 'init', secret: secret};
              console.log('Sending initMsg:', initMsg);
              checkInFrame.contentWindow.postMessage(initMsg, '*');
              setTimeout(sendInit, 100);
          }
          
          window.addEventListener("message", (event) => {
              console.log('Received message', event);
              if (!event.data) {
                  setStatus('ERROR: Missing event.data in message');
                  return;
              }
              if (event.data.secret !== secret) {
                  setStatus('ERROR: event.data.secret is "' + event.data.secret + '" but should be "' + secret + '"');
                  return;
              }

              if (event.data.tag == 'initialized') {
                  initialized = true;
                  setStatus('Waiting for check-in');
              }

              if (event.data.tag == 'check-in') {
                  if (event.data.uin) { // we try UIN first, and then fall through to UID
                      setStatus('Checking in UIN "' + event.data.uin + '"');
                      setTimeout(function() {
                          setStatus('Successfully checked in UIN "' + event.data.uin + '"');
                      }, 1000);
                  } else if (event.data.uid) {
                      setStatus('Checking in UID "' + event.data.uid + '"');
                      setTimeout(function() {
                          setStatus('Successfully checked in UID "' + event.data.uid + '"');
                      }, 1000);
                  } else {
                      setStatus('Error: check-in attempted without UID or UID');
                  }
              }
          }, false);

          sendInit();
      });
    </script>
  </head>
  <body>
    <p>
      This is <tt>index.html</tt>
    </p>
    <p>
      Status: <span id="status">Loading</span>
    </p>

    <hr>

    <iframe id="check-in-frame" src="./check-in.html" style="width: 100%; height: 400px;"></iframe>
      
    </div>
  </body>
</html>
